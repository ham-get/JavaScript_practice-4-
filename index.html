<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ham-get.github.io/JavaScript_practice-4-/style.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>

    <script src="https://ham-get.github.io/JavaScript_practice-4-/jquery.min.js"></script>
    <script>
        var catImg = [
        'https://github.com/ham-get/JavaScript_practice-4-/blob/main/img01.jpg?raw=true',
        'https://github.com/ham-get/JavaScript_practice-4-/blob/main/img02.jpg?raw=true',
        'https://github.com/ham-get/JavaScript_practice-4-/blob/main/img03.jpg?raw=true'
        ];
        
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data) {
            for (var i=0; i<data.length; i++) {
                $('<div class="photo"></div>')
                .append('<img src="' + catImg[i] + '">')
                .append('<div class="inner"><p>' + data[i].caption + '<span>' + data[i].name + '</span></p></div>')
                .appendTo('#img_unit');
            }
        });
    </script> 
</body>
</html>
